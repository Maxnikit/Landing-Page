<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <div class="header-top">
        <div class="header-logo">Header logo</div>
        <ul class="header-links">
          <li><a href="">header link one </a></li>
          <li><a href="">header link two </a></li>
          <li><a href="">header link three </a></li>
        </ul>
      </div>
      <div class="header-main">
        <div class="header-main-left">
          <div class="hero-main-text">This website is awesome</div>
          <div class="hero-secondary-text">
            This website has some subtext that goes under the main title. It's
            smaller font and the color is lower contrast
          </div>
          <div class="sign-up-container">
            <button class="sign-up">Sign up</button>
          </div>
        </div>
        <img class="header-image" src="vitaly.jpg" alt="preview" />
      </div>
    </div>
    <div class="info">
      <div class="info-top">Some random information.</div>
      <div class="info-cards">
        <div class="card">
          <img class="info-image" src="dog.jpg" alt="dog" />
          <div class="card-description">1</div>
        </div>
        <div class="card">
          <img class="info-image" src="lizard.jpg" alt="lizard" />
          <div class="card-description">2</div>
        </div>
        <div class="card">
          <img class="info-image" src="peace.jpg" alt="peace" />
          <div class="card-description">3</div>
        </div>
        <div class="card">
          <img class="info-image" src="bee.jpg" alt="bee" />
          <div class="card-description">4</div>
        </div>
      </div>
    </div>
  </body>
</html>
